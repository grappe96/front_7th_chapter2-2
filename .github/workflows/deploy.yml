name: Deploy to GitHub Pages

on:
  push:
    branches:
      # 'easy' 브랜치 푸시 시 실행
      - easy
  workflow_dispatch:

# 전체 워크플로우에 적용되는 권한 설정 (읽기 전용)
permissions:
  contents: read
  pages: write # deploy Job을 위해 write는 남겨둡니다.
  id-token: write # deploy Job을 위해 write는 남겨둡니다.

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    # [수정 1] build Job의 권한을 최소화 (contents: read만 있어도 충분함)
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          # [수정 2] 안정적인 LTS 버전 20으로 변경 (권장)
          node-version: 20
          cache: 'pnpm'

      - run: pnpm install

      - name: Build
        run: pnpm run build
        env:
          NODE_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    runs-on: ubuntu-latest
    needs: build

    # [수정 3] deploy Job에 필요한 권한 명시 (pages: write 권한 필수)
    permissions:
      pages: write
      id-token: write

    environment:
      # 배포 브랜치에 'easy'를 추가했으므로, 환경 보호 규칙을 통과해야 합니다.
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
